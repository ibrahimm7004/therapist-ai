<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-soft">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 rounded text-center" style="max-width: 500px; width: 100%;">
            <div class="mb-3 text-center">
                <img src="{{ url_for('static', filename='boba_icon.453c99ceb66532980dec.gif') }}" alt="Therapist GIF" class="gif-small">
            </div>
            <p class="text-muted mb-4">
                To move ahead, we need your permission to capture your pictures while you chat to our bot.
            </p>
            <button class="btn btn-primary btn-lg" id="cameraPermissionBtn">Give Camera Permission</button>
        </div>
    </div>
    <script>
        // JavaScript to handle camera permissions
        document.getElementById("cameraPermissionBtn").addEventListener("click", async () => {
            try {
                // Request camera permission
                await navigator.mediaDevices.getUserMedia({ video: true });
                // Navigate to the next page if permission is granted
                window.location.href = "/screen3";
            } catch (error) {
                alert("Camera permission is required to proceed.");
            }
        });
    </script>
</body>
</html>
