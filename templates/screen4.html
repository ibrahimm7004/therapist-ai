<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f8ecd9; /* Matches the cozy background color */
        }

        .main-container {
            max-width: 1200px; /* Matches the layout for horizontal width */
            margin: 30px auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px; /* Space between widgets */
        }

        .widget-container {
            flex: 1;
            min-width: 48%; /* Ensure both widgets fit side by side */
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .widget-title {
            font-size: 2.2rem; /* Matches font size from the sizing version */
            font-weight: 700;
            color: #4a90e2; /* Theme color */
            margin-bottom: 10px;
            text-align: center;
        }

        .widget-divider {
            height: 2px;
            width: 100%; /* Full width of the widget */
            background-color: #4a90e2;
            margin: 0 auto 10px auto; /* Reduce spacing between the divider and graph */
        }

        .content {
            font-size: 1rem; /* Matches text size from sizing version */
            color: #555;
            line-height: 1.6; /* Matches line height for readability */
            text-align: justify; /* Align text properly */
        }

        iframe {
            width: 100%;
            height: 310px; /* Adjust height for better visibility */
            border: none;
            margin-top: -5px; /* Reduce space below the divider */
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex flex-column align-items-center">
        <div class="main-container">
            <!-- Text Analysis Section -->
            <div class="widget-container">
                <h1 class="widget-title">Therapy Session Analysis</h1>
                <div class="widget-divider"></div>
                <p class="content">
                    {{ analysis }}
                </p>
            </div>

            <!-- Graph Section -->
            {% if graph_url %}
            <div class="widget-container">
                <h1 class="widget-title">Your Emotional Journey</h1>
                <div class="widget-divider"></div>
                <iframe src="{{ graph_url }}"></iframe>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
